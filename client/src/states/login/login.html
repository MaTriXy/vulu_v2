<div class="login-page">
<div id="login-modal"><a href="" class="close login">
    <svg class="icon icon-close">
        <use xlink:href="#icon-close"></use>
    </svg>
</a></div>
<div id="login-box">

    <div class="main-logo">
        <svg class="icon icon-logo-small logo-symbol">
            <use xlink:href="#icon-logo-small"></use>
        </svg>
        <svg class="icon logo-svg-text">
            <use xlink:href="#icon-logo-text"></use>
        </svg>
    </div>
    <h1 class="main-header login">הרשם כדי לשאול או להצביע לשאלות</h1>

    <p class="main-body login"> Talkme היא קהילה של יזמים שבה ניתן להיפגש ולשתף ידע בכל מה שקשור לעולם הסטארטאפים.
        השירות אינו כרוך בתשלום.</p>

    <div class="form-container">
        <button id="facebookBn" type="button" id="login" ng-click="login.fbLogin()" href="#" target="_blank"
                alt="Login with Facebook"><img
                src="http://res.cloudinary.com/talkme-co/image/upload/v1445607368/facebook-icon_jfwcig.svg"
                class="iconsocial"><span class="primary-text">המשך עם פייסבוק</span></button>
        <p class="or">או</p>

		
		
<!--		TO DO: add signupForm = false to conroller -->
		
		
		<div ng-show="signupForm === false">
        <form ng-submit="login.login()" id="login-form">
		
            <input type="email" placeholder='דוא"ל' name="email" id="email" class="email login" ng-model="email" required="required"/>
            <br/>
            <input type="password" placeholder="ססמא" name="password" id="pass" class="pass login" ng-model="password"
                   required="required"/> <br/>
            <input type="submit" id="submit" class="submit login" value="כניסה"/>
			
        </form>
		<a href="" class="reset-pass" ng-click="login.resetPassword()">שכחת ססמא? לחץ כאן</a>
		<a href="" class="reset-pass" ng-click="signupForm = !signupForm">בחזרה להרשמה</a>	
		</div>
		
		<div ng-show="signupForm === true">

        <form ng-submit="login.signUp()" id="signup-form">
            <input type="email" placeholder='הזן דוא"ל' name="email" id="SignUpEmail" class="email warning" ng-model="email"
                   required="required"/>
            <br/>
            <input type="password" placeholder="ססמא" name="password" id="SignUpPass" class="pass" ng-model="password"
                   required="required"/> <br/>
            <input type="submit" id="SignUpSubmit" class="submit" value="הרשמה"/>
        </form>
		<a href="" class="reset-pass" ng-click="signupForm = !signupForm">יש לך משתמש? הכנס כאן</a>	
		</div>

    
    </div>


</div>
</div>
